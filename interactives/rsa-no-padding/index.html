<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>RSA Encrypter/Decrypter</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="row interactive" id="interactive-rsa-no-padding">
      <div class="col s12">
        <h3>RSA <span id="interactive-rsa-no-padding-mode">Encrypter</span></h3>

        <h5>Key</h5>
        <textarea id="interactive-rsa-no-padding-key" rows="5"></textarea>

        <h5><span id="interactive-rsa-no-padding-input-type">Plain</span> Text</h5>
        <textarea id="interactive-rsa-no-padding-input-text" rows="5"></textarea>

        <button id="interactive-rsa-no-padding-process" class="btn">Encrypt</button>

        <h5><span id="interactive-rsa-no-padding-output-type">Cipher</span> Text</h5>
        <textarea id="interactive-rsa-no-padding-output-text" rows="5"></textarea>
      </div>
      <link rel="stylesheet" href="./css/rsa-no-padding.css">
      <script type="text/javascript" src="../base-files/js/es5-shim.min.js"></script>
      <script type="text/javascript" src="../base-files/js/es6-shim.min.js"></script>
      <script type="text/javascript" src="../base-files/js/jsencrypt.js"></script>
      <script type="text/javascript" src="./js/rsa-no-padding.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
