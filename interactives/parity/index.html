<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Parity</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">

    <div id="interactive-parity" class="interactive row">
      <div class="col s12">
        <h1>Parity Trick</h1>
        <h4 id="interactive-parity-mode"></h4>
        <div class="row">
          <div class="col s12 m4">
            <p>The grid is considered valid if each row and column has an even number of white squares.</p>
            <div class="interactive-parity-controls interactive-parity-trick-controls">
              <p>
                <a id="interactive-parity-flip-bit" class="waves-effect blue waves-light btn btn-large btn-expand">Flip a bit</a>
              </p>
            </div>
            <div class="interactive-parity-controls interactive-parity-check-controls">
              <p>
                <a id="interactive-parity-check" class="waves-effect blue waves-light btn btn-large btn-expand">Check parity</a>
              </p>
            </div>
            <div class="interactive-parity-controls interactive-parity-sandbox-controls">
              <label>Grid Size:</label>
              <select id="interactive-parity-grid-size" class="browser-default">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
              <p>
                <a id="interactive-parity-random-data" class="waves-effect blue waves-light btn btn-large btn-expand">Add random data</a>
              </p>
              <p>
                <a id="interactive-parity-clear-all" class="waves-effect red waves-light btn btn-large btn-expand">Clear all</a>
              </p>
            </div>
            <div class="interactive-parity-controls interactive-parity-reset-controls">
              <p>
                <a id="interactive-parity-reset" class="waves-effect red waves-light btn btn-expand">Reset</a>
              </p>
            </div>
            <p id="interactive-parity-feedback" class="center-align"></p>
          </div>
          <div class="col s12 m8">
            <div id="interactive-parity-grid"></div>
          </div>
          <div id="interactive-parity-footer" class="col s12 center-align">
            <p>Created by Jack Morgan</p>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="./css/parity.css">
      <script src="./js/parity.js"></script>
    </div>

    </div>
    </div>
    </div>
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
