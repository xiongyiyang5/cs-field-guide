<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Image Bit Comparer</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="row interactive">
    <div class="col s12">
    <div id="interactive-image-bit-comparer">
      <h4>Image Bit Comparer</h4>

      <div class="row">
        <div class="col s12 m6">
          <label>Select Image:</label>
          <select id="interactive-image-bit-comparer-selected-image" class="browser-default">
            <option value="IMG_5264.jpg">Roof of Temple</option>
            <option value="IMG_2223.jpg">Lake in New Zealand</option>
            <option value="IMG_8354.jpg">Flower</option>
            <option value="IMG_6698.jpg">Flower in snow</option>
            <option value="IMG_7448.jpg">Balloons</option>
            <option value="IMG_8061.jpg">Duckling</option>
            <option value="IMG_5035.jpg">Sunflower</option>
            <option value="IMG_2521.jpg">Lightning</option>
            <option value="IMG_0775.jpg">Books</option>
          </select>
        </div>
      </div>

      <div id="interactive-image-bit-comparer-canvas-parent-container"></div>

      <!-- Source canvas for loading images, hidden from user -->
      <canvas id="interactive-image-bit-comparer-source-canvas"></canvas>

      <link rel="stylesheet" href="./css/image-bit-comparer.css">
      <script src="./js/image-bit-comparer.js"></script>
    </div>
    </div>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
</body>
</html>
