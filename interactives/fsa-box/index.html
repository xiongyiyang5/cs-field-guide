<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>FSA Box</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>

    <div id="interactive-fsa-box" class="interactive center-align" data-iframe-height>

      <div id="interactive-fsa-box-state-text">
        Current state: <span id="interactive-fsa-box-current-state-text"></span>
      </div>

      <div id="interactive-fsa-box-current-state"></div>

      <div id="interactive-fsa-box-buttons"></div>

      <a id="interactive-fsa-box-reset" class="btn waves-effect waves-light red">Reset to start state</a>

      <link rel="stylesheet" href="./css/fsa-box.css">
      <script src="./js/fsa-box.js"></script>
      <script src="../base-files/js/third-party/iframeResizer.contentWindow.min.js"></script>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
