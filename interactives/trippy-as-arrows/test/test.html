<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graphics Translation - CSFG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/test.css">
  </head>

  <body onload="draw()">

    <div id="container">

      <canvas id="canvas"></canvas>

      <div id="instructions">

        <p>
          Type coordinates in the boxes below to move points on the arrow.
        </p>
        <div id="heading"><p>x</p><p>y</p></div>
        <div class="input-row"><input id="p1-input-x"/><input id="p1-input-y"/></div>
        <div class="input-row"><input id="p2-input-x"/><input id="p2-input-y"/></div>
        <div class="input-row"><input id="p3-input-x"/><input id="p3-input-y"/></div>
        <div class="input-row"><input id="p4-input-x"/><input id="p4-input-y"/></div>
        <div class="input-row"><input id="p5-input-x"/><input id="p5-input-y"/></div>
        <div class="input-row"><input id="p6-input-x"/><input id="p6-input-y"/></div>
        <div class="input-row"><input id="p7-input-x"/><input id="p7-input-y"/></div>

        <button>Update Arrow</button>
        <button>Reset</button>

      </div>

    </div>

    <!-- custom code for interactive -->
    <script src="js/vivagraph.js"></script>
    <script src="js/test.js"></script>

  </body>

</html>
