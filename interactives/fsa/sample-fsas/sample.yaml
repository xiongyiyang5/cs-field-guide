
Start: "LightOn" # Required

Alphabet: [<Click>] # Optional, will infer if not specified

Deterministic: false # Optional, if true we'll actually check if the given
                     # State transition table is Deterministic
                     # if this property is true Alphabet must also be specified

States: # Required but can be empty
    LightOn: # States are simply names
        final: true # Only needed when its actually a final state
        transitions:
            <Click>: A # Transitions must be from the Alphabet onto a state

    A:
        transitions:
            <Click>: B
        epsilonTransitions: # Epsilon transitions are allowed too
            - B
    B:
        transitions:
            <Click>: LightOn
