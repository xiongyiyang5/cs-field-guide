<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>MD5-Hash</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
      <div id="interactive-md5hash" class="interactive row center-align">
      <!-- ### Start of required HTML for inline interactives ### -->
        <h4>MD5 Hash</h4>

        <div class="col s12 m4">
          <input type="text" id="interactive-md5hash-text-input" class="interactive-md5hash-text-input" placeholder="Text to convert" title="Text to convert">
        </div>
        <div class="col s12 m4">
          <a id="interactive-md5hash-hash" class="btn btn-large">Hash</a>
        </div>
        <div class="col s12 m4">
          <textarea id="interactive-md5hash-hashed-message" placeholder="Hashed message will be shown here"></textarea>
        </div>
        <link rel="stylesheet" href="./css/md5-hash.css">
        <!-- link to MD5 hash library -->
        <script src="./js/md5.js"></script>
        <!-- link to JS code for MD5-hash -->
        <script src="./js/md5-hash-script.js"></script>
      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      <!-- Materialize responsive CSS -->
      <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
