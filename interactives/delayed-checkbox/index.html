<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Delayed Checkbox</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div id="interactive-delayed-checkbox" class="row interactive center-align">
    <div class="col s12">
      <h4>Tick the checkbox</h4>
      <input id="interactive-delayed-checkbox-box" type="checkbox" value="">
      <div id="interactive-delayed-checkbox-feedback">
        Clicked <span id="interactive-delayed-checkbox-counter">0</span> times
      </div>
      <link rel="stylesheet" href="css/delayed-checkbox.css">
      <script src="js/delayed-checkbox.js"></script>
    </div>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
