<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Deceiver</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row">
      <div class="small-12 columns">
      <div class="interactive">
	    <!-- ### Start of required HTML for inline interactives ### -->
      <div id="interactive-deceiver">
        <div id="interactive-deceiver-question" class="interactive-deceiver-text">
          <br>
        </div>
        <div class="row">
          <div class="small-8 small-offset-2 medium-4 medium-offset-4 columns">
            <button type="button" id="interactive-deceiver-start-button" class="button expand radius large success">
              Start
            </button>
          </div>
        </div>
        <div id="interactive-deceiver-game-buttons" class="row" style="display:none;" >
          <div class="small-4 small-offset-2 medium-3 medium-offset-3 columns">
            <button type="button" id="interactive-deceiver-button-left" class=" button expand radius large interactive-deceiver-button">No</button>
          </div>
          <div class="small-4 medium-3 columns end">
            <button type="button" id="interactive-deceiver-button-right" class="button expand radius large interactive-deceiver-button">Yes</button>
          </div>
        </div>
        <div id="interactive-deceiver-feedback-container">
          <div id="interactive-deceiver-feedback" class="interactive-deceiver-text">
            <br>
          </div>
        </div>
        <div id="interactive-deceiver-timer" class="interactive-deceiver-text">
          <span id="interactive-deceiver-seconds">15</span> seconds left
        </div>
        <link rel="stylesheet" href="./css/deceiver.css">
        <script src="./js/deceiver.js"></script>
      </div>
      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      </div>
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
