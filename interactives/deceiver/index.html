<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Deceiver</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
	    <!-- ### Start of required HTML for inline interactives ### -->
      <div class="row interactive">
      <div class="col s12 m8 offset-m2">
      <div id="interactive-deceiver">
        <h4 id="interactive-deceiver-question" class="interactive-deceiver-text"></h4>
        <div id="interactive-deceiver-start-panel" class="row">
          <div class="col s12">
            <a id="interactive-deceiver-start-button" class="btn btn-large btn-expand green">Start</a>
          </div>
        </div>
        <div id="interactive-deceiver-game-buttons" class="row" style="display:none;">
          <div class="col s6">
            <a id="interactive-deceiver-button-left" class="btn btn-large interactive-deceiver-button btn-expand">Even</a>
          </div>
          <div class="col s6">
            <a id="interactive-deceiver-button-right" class="btn btn-large interactive-deceiver-button btn-expand">Odd</a>
          </div>
        </div>
        <div id="interactive-deceiver-feedback-container">
          <div id="interactive-deceiver-feedback" class="interactive-deceiver-text">
            <br>
          </div>
        </div>
        <div id="interactive-deceiver-timer">
          <span id="interactive-deceiver-seconds">15</span> seconds left
        </div>
        <link rel="stylesheet" href="./css/deceiver.css">
        <script src="./js/deceiver.js"></script>
      </div>
      </div>
      </div>
      <!-- ### End of required HTML for inline interactives ### -->
      <!-- Materialize responsive CSS -->
      <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
