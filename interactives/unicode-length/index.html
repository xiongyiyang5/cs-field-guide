<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Unicode Binary</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h3 class="center-align">Unicode Encoding Size</h3>
    <div class="row interactive center-align" data-iframe-height>
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="interactive-unicode-length-text" class="materialize-textarea col s10 m10 offset-s1 offset-m1"></textarea>
                    <label for="textarea1" class="active">Enter some text</label>
                </div>
            </div>
            <div class="row">
                <a id="interactive-unicode-length-button" class="waves-effect waves-light btn col s10 m10 offset-s1 offset-m1">Calculate Encoded Bit Length</a>
            </div>
            <div class="row">
                <p class="col s4 m4">UTF-8: </p>
                <input id="interactive-unicode-length-utf8" type="text" class="col s8 m8" readonly></input>
            </div>
            <div class="row">
                <p class="col s4 m4">UTF-16: </p>
                <input id="interactive-unicode-length-utf16" type="text" class="col s8 m8" readonly></input>
            </div>
            <div class="row">
                <p class="col s4 m4">UTF-32: </p>
                <input id="interactive-unicode-length-utf32" type="text" class="col s8 m8" readonly></input>
            </div>
        </div>
        <script src="./js/main.js"></script>
        <script src="../base-files/js/third-party/materialize.min.js"></script>
        <script type="text/javascript" src="../base-files/js/third-party/iframeResizer.contentWindow.min.js"></script>
    </div>
</body>
</html>
