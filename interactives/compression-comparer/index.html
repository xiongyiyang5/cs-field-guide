<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Compression Comparer</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row">
      <div class="small-12 columns">
      <div class="interactive">
	    <!-- ### Start of required HTML for inline interactives ### -->
        <div id="interactive-compression-comparer">
          <link rel="stylesheet" href="./css/compression-comparer.css">
          <p class="text-center">Move the slider to compare the two images</p>
          <div class="interactive-compression-comparer-high">
             <img src="./img/lake-rotoiti-high.jpg">
             <div class="interactive-compression-comparer-low">
                 <img src="./img/lake-rotoiti-low.jpg">
             </div>
             <span class="interactive-compression-comparer-handle"></span>
          </div>
          <div class="clearfix">
            <p class="left">55 Kb JPEG</p>
            <p class="right">139 Kb JPEG</p>
          </div>
          <script type="text/javascript" src="./js/before-after.min.js"></script>
        </div>
      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      </div>
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
