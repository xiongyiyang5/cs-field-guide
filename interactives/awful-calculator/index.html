<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Interactive Template</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row">
      <div class="small-12 columns">
      <div class="interactive">
      <!-- ### Start of required HTML for inline interactives ### -->

          <!-- good calculator inferface -->
          <div class="large-6 small-12 columns interactive-calculator-good">

              <div class="row">
                  <div class="small-9 columns">
                      <textarea id="interactive-good-calculator-output" readonly></textarea>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="C">C</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="7">7</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="8">8</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="9">9</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="/">/</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="4">4</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="5">5</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="6">6</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="*">*</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="1">1</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="2">2</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="3">3</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="+">+</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="=">=</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="0">0</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value=".">.</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="-">-</button>
                  </div>
              </div>

          </div>

          <!-- bad calculator interactive -->
          <div class="large-6 small-12 columns interactive-calculator-awful">

              <div class="row">
                  <div class="small-9 columns">
                      <textarea id="interactive-bad-calculator-output" readonly></textarea>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="C">C</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="7">7</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="8">8</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="9">9</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="/">/</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="4">4</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="5">5</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="6">6</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="*">*</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="1">1</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="2">2</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="3">3</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="+">+</button>
                  </div>
              </div>

              <div class="row">
                  <div class="small-3 columns">
                      <button type="button" class="button" value="=">=</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="0">0</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value=".">.</button>
                  </div>
                  <div class="small-3 columns">
                      <button type="button" class="button" value="-">-</button>
                  </div>
              </div>

          </div>

        <link rel="stylesheet" href="css/interactive-awful-calculator.css">
        <script src="js/awful-calculator-script.js"></script>

      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      </div>
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
