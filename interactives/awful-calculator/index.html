<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Awful Calculator</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-awful-calculator-interface">
    <div class="row">
      <!-- Good Calculator -->
      <div class="col s12 m6">
      <div class="calculator" id="interactive-calculator-good">

        <!-- Row 1 -->
        <div class="row">
          <div class="col s9">
            <div id="interactive-good-calculator-output" class="calculator-input"></div>
          </div>
          <div class="col s3">
            <button type="button" class="btn">C</button>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">7</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">8</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">9</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&divide;</button>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">4</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">5</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">6</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&times;</button>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">1</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">2</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">3</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">+</button>
          </div>
        </div>

        <!-- Row 5 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">.</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">0</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">=</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">-</button>
          </div>
        </div>
      </div>
      </div>

      <!-- Awful Calculator -->
      <div class="col s12 m6">
      <div class="calculator" id="interactive-calculator-awful">

        <!-- Row 1 -->
        <div class="row">
          <div class="col s9">
            <div id="interactive-awful-calculator-output" class="calculator-input"></div>
          </div>
          <div class="col s3">
            <button type="button" class="btn">-</button>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">7</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">8</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">9</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&divide;</button>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">4</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">5</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">6</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&times;</button>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">1</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">2</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">3</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">+</button>
          </div>
        </div>

        <!-- Row 5 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">.</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">0</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">=</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">C</button>
          </div>
        </div>
      </div>
      </div>

      <link rel="stylesheet" href="./css/interactive-awful-calculator.css">
      <script src="./js/interactive-awful-calculator-script.js"></script>
    </div>
    </div>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
    </body>
  </html>
