<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Regular Expression Word Filter</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12 l8">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-regular-expression-filter">
      <h3>Word Filter</h3>

      <button id="interactive-regular-expression-filter-load" class="btn btn-expand">Load word file (2.8MB)</button>

      <div id="interactive-regular-expression-filter-loading-progress">
        <h6>Loading word file</h6>
        <div class="progress">
          <div id="interactive-regular-expression-filter-loading-progress-bar" class="determinate"></div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6"  id="interactive-regular-expression-filter-controls">
          <h5>Regular Expression</h5>
          <input id="interactive-regular-expression-filter-regex" type="text" placeholder="Enter expression here">
          <button id="interactive-regular-expression-filter-filter" class="btn btn-expand">Filter words</button>

          <p id="interactive-regular-expression-filter-feedback"></p>
        </div>

        <div class="col s12 m6">
          <p id="interactive-regular-expression-filter-words">
          </p>
        </div>
      </div>

      <a id="interactive-regular-expression-filter-link" href="./"></a>
      <link rel="stylesheet" href="./css/regular-expression-filter.css">
      <script type="text/javascript" src="./js/regular-expression-filter.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
    </body>
  </html>
