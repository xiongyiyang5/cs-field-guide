<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Frequency Analysis</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h4>Frequency Analysis</h4>
    <div class="interactive row center-align">
        <link rel="stylesheet" href="./css/freq.css">
        <div class="col s12 m4">
            <textarea placeholder="Enter some text" width="100" height="10" id="interactive-frequency-analysis-input"></textarea>
        </div>
        <div class="col s12 m4">
          <a id="interactive-frequency-analysis-button" class="btn btn-large">Analyse!</a>
        </div>
    </br>
        <div class="col s12 m4">
            <canvas id="interactive-frequency-analysis-chart-display" width="800" height="600"></canvas>
        </div>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
