<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Frequency Analysis</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h4 class="center-align">Frequency Analysis</h4>
    <div class="row interactive center-align">
        <link rel="stylesheet" href="./css/freq.css">
        <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
                <textarea placeholder="Enter some text" class="interactive-frequency-analysis" id="interactive-frequency-analysis-input"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
                <a id="interactive-frequency-analysis-button" class="interactive-frequency-analysis btn btn-large">Analyse!</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
                <canvas id="interactive-frequency-analysis-chart-display"></canvas>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
