<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Sorting Algorithm Comparison</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
	    <!-- ### Start of required HTML for inline interactives ### -->
      <div class="row interactive center-align" id="interactive-sorting-algorithm-comparison">
        <div class="col s12">
          <p>Click an image to play sorting animations</p>
        </div>
        <div class="col s6">
          <img id="sorting-algorithm-comparison-selection-sort" src="./img/initial-sort.gif">
          <p class="sorting-algorithm-comparison-subtitle">Selection sort</p>
        </div>
        <div class="col s6">
          <img id="sorting-algorithm-comparison-quick-sort" src="./img/initial-sort.gif">
          <p class="sorting-algorithm-comparison-subtitle">Quick sort</p>
        </div>
        <div class="col s12">
          <p id="sorting-algorithm-comparison-credit"><em>Animations provided by David Martin from <a href="http://www.sorting-algorithms.com/">www.sorting-algorithms.com</a></em></p>
        </div>
        <!-- Preload the images so they start at the same time -->
        <img id="sorting-algorithm-comparison-selection-sort-animation" class="sorting-algorithm-comparison-preload" src="./img/selection-sort.gif">
        <img id="sorting-algorithm-comparison-quick-sort-animation" class="sorting-algorithm-comparison-preload" src="./img/quick-sort.gif">
        <link rel="stylesheet" href="css/sorting-algorithm-comparison.css">
        <script src="./js/sorting-algorithm-comparison.js"></script>
      </div>
      <!-- ### End of required HTML for inline interactives ### -->
      <!-- Materialize responsive CSS -->
      <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
