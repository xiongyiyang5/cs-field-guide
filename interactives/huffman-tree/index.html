<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Huffman Tree Generator</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Huffman Tree Generator</h3>
          <p>Enter text below to create a Huffman Tree. The following characters will be used to create the tree: letters, numbers, full stop, comma, single quote. All other characters are ignored.</p>

          <textarea placeholder="Enter some text to create Huffman Tree" id="text-input"></textarea>
          <p><a id="generate-tree" class="btn btn-large disabled">Loading generator...</a></p>
          <div id="output"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/huffman-tree.js"></script>
    <script type="text/javascript" src="./js/viz-lite.js"></script>
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
    </body>
  </html>
