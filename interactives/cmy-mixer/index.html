<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>CMY Mixer</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12 m8 l6">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-cmy-mixer">
      <h3>CMY Colour Mixer</h3>

      <div id="interactive-cmy-mixer-container">
        <div id="interactive-cmy-mixer-result"></div>

        <div id="interactive-cmy-mixer-sliders">
          <div>
            <div><strong>Cyan</strong> - Currently set to <span id="interactive-cmy-mixer-cyan-value">127</span></div>
            <div class="interactive-cmy-mixer-slider"></div>
          </div>
          <div>
            <div><strong>Magenta</strong> - Currently set to <span id="interactive-cmy-mixer-magenta-value">127</span></div>
            <div class="interactive-cmy-mixer-slider"></div>
          </div>
          <div>
            <div><strong>Yellow</strong> - Currently set to <span id="interactive-cmy-mixer-yellow-value">127</span></div>
        	  <div class="interactive-cmy-mixer-slider"></div>
          </div>
        </div>
      </div>

      <link rel="stylesheet" href="./css/cmy-mixer.css">
      <link rel="stylesheet" href="../base-files/css/nouislider.min.css">
      <script type="text/javascript" src="./js/cmy-mixer.js"></script>
      <script type="text/javascript" src="../base-files/js/wNumb.js"></script>
      <script type="text/javascript" src="../base-files/js/nouislider.min.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
    </body>
  </html>
