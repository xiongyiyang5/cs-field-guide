
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="container">
            <div id="user-input" class="desktop-layout">
                <div id="coordinates">
                    <div id="desktop-coord">
                        <p>Type in different values of x, y and z to make the box move so you can see all the different sides.</p>
                        <label>X:<input type="text" id="x-coordinate" autofocus/></label>
                        <label>Y:<input type="text" id="y-coordinate"/></label>
                        <label>Z:<input type="text" id="z-coordinate"/></label>
                    </div>
                    <div id="mobile-coord">
                        <p>Use the buttons to change the values of x, y and z to make the box move so you can see all the different sides.</p>
                        <div id="mob-x">X<button>-</button><input type="text" id="x-coordinate"/><button>+</button></div>
                        <div id="mob-y">Y<button>-</button><input type="text" id="y-coordinate"/><button>+</button></div>
                        <div id="mob-z">Z<button>-</button><input type="text" id="z-coordinate"/><button>+</button></div>
                    </div>
                </div>
                <div id="code">
                    <p id="question">Which of the symbols is coloured on the box?</p>
                    <div id="symbol-grid">
                        <div class="row">
                            <img id="1" src="images/grayscale_square1.png" onClick="symbolClick(id)">
                            <img id="2" src="images/grayscale_square2.png" onClick="symbolClick(id)">
                            <img id="3" src="images/grayscale_square3.png" onClick="symbolClick(id)">
                            <img id="4" src="images/grayscale_square4.png" onClick="symbolClick(id)">
                        </div>
                        <div class="row">
                            <img id="5" src="images/grayscale_square5.png" onClick="symbolClick(id)">
                            <img id="6" src="images/grayscale_square6.png" onClick="symbolClick(id)">
                            <img id="7" src="images/grayscale_square7.png" onClick="symbolClick(id)">
                            <img id="8" src="images/grayscale_square8.png" onClick="symbolClick(id)">
                        </div>
                        <button onClick="submitSymbol()">Submit</button>
                    </div>
                    <div id="code-template">
                        <img id="first-symbol" src="images/question_mark.jpg">
                        <img id="second-symbol" src="images/question_mark.jpg">
                        <img id="third-symbol" src="images/question_mark.jpg">
                        <button onClick="clearCode()">Restart</button>
                        <button onClick="submitCode()">Check Code</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- threejs -->
        <script src="js/three.min.js"></script>

        <!-- threejs libraries -->
        <script src="js/Detector.js"></script>
        <script src="js/Projector.js"></script>
        <script src="js/tween.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/OBJLoader.js"></script>

        <!-- custom code for interactive -->
        <script src="common.js"></script>
        <script src="translation-script.js"></script>

    </body>
</html>
