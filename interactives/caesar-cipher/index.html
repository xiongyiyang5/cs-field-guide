<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="interactive row">
        <div class="col s12 m4">
            <h4>Plaintext</h4>
            <textarea id="interactive-caesar-plaintext" class="form-control" rows="5"></textarea>
            <button id="interactive-caesar-encrypt" type="button" class="waves-effect waves-light btn btn-expand">Encrypt</button>
        </div>
        <div class="col s12 m4">
            <h4>Rotation Amount</h4>
            <input id="interactive-caesar-key-input" type="number" min="1" max="26" value="1" onkeydown="return isNumber(event,this);" class="interactive-input">
        </div>
        <div class="col s12 m4">
            <h4>Ciphertext</h4>
            <textarea id="interactive-caesar-ciphertext" class="form-control" rows="5"></textarea>
            <button id="interactive-caesar-decrypt" type="button" class="waves-effect waves-light btn btn-expand">Decrypt</button>
        </div>
    <link rel="stylesheet" href="./css/caesar-cipher.css">
    <script src="./js/caesar.js" type="text/javascript"></script>
    </div>
</body>
</html>
