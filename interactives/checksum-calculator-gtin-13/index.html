<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>GTIN-13 Number Checker</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive row">
      <div id="interactive-checksum-calculator-gtin-13" class="col s12 m8 offset-m2 center-align z-depth-1">
        <div class="row">
          <div class="col s12">
            <h4>GTIN-13 Number Checker</h4>
          </div>
          <div class="input-field col s12">
            <input type="text" id="interactive-checksum-calculator-gtin-13-input" title="Number (without checksum)"></input>
            <label for="interactive-checksum-calculator-gtin-13-input">Enter number here (without checksum digit)</label>
          </div>
          <div class="col s12">
            <a id="interactive-checksum-calculator-gtin-13-check" class="waves-effect waves-light btn btn-expand">Calculate checksum digit</a>
            <p id="interactive-checksum-calculator-gtin-13-feedback" class="center-align"></p>
          </div>
          <link rel="stylesheet" href="./css/checksum-calculator-gtin-13.css">
          <script src="./js/checksum-calculator-gtin-13.js"></script>
        </div>
      </div>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
