<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Big Number Calculator</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-big-number-calculator">
      <h3>Big Number Calculator</h3>

      <div class="row">
        <div class="col s12 m6">
          <strong>X Value</strong>
          <textarea id="interactive-big-number-calculator-x" class="materialize-textarea"></textarea>
        </div>
        <div class="col s12 m6">
          <strong>Y Value</strong>
          <textarea id="interactive-big-number-calculator-y" class="materialize-textarea"></textarea>
        </div>
        <div class="col s12">
          <button id="interactive-big-number-calculator-addition" class="btn">X + Y</button>
          <button id="interactive-big-number-calculator-subtraction" class="btn">X - Y</button>
          <button id="interactive-big-number-calculator-multiply" class="btn">X &times; Y</button>
          <button id="interactive-big-number-calculator-division" class="btn">X &divide; Y</button>
          <button id="interactive-big-number-calculator-power" class="btn">X<sup>Y</sup></button>
          <button id="interactive-big-number-calculator-factorial" class="btn">X!</button>
          <button id="interactive-big-number-calculator-clear" class="btn">Clear</button>
        </div>
        <div class="col s12">
          <strong>Result</strong> <small>Rounded to nearest whole value</small>
          <textarea id="interactive-big-number-calculator-result" class="materialize-textarea"></textarea>
        </div>
      </div>

      <link rel="stylesheet" href="./css/big-number-calculator.css">
      <script type="text/javascript" src="../base-files/js/third-party/big.min.js"></script>
      <script type="text/javascript" src="./js/big-number-calculator.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
    </body>
  </html>
