<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>RSA Key Generator</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="row interactive" id="interactive-rsa-key-generator">
      <div class="col s12">
        <h3>RSA Key Generator</h3>

        <div class="row">
          <div class="col s12 m8 offset-m2">
            <a id="interactive-rsa-key-generator-generate" class="btn btn-large">Generate New Keys</a>
          </div>

          <div class="col s12">
            <h5>Public Key</h5>
          </div>
          <div class="col s7">
            <textarea id="interactive-rsa-key-generator-public-key" rows="3" readonly></textarea>
          </div>
          <div class="col s5">
            <a id="interactive-rsa-key-generator-copy-public" class="btn">Copy Public Key</a>
          </div>

          <div class="col s12">
            <h5>Private Key</h5>
          </div>
          <div class="col s7">
            <textarea id="interactive-rsa-key-generator-private-key" rows="8" readonly></textarea>
          </div>
          <div class="col s5">
            <a id="interactive-rsa-key-generator-copy-private" class="btn">Copy Private Key</a>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="./css/rsa-key-generator.css">
      <script type="text/javascript" src="../base-files/js/jsencrypt.js"></script>
      <script type="text/javascript" src="./js/rsa-key-generator.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
