<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>RSA Key Generator</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row">
      <div class="small-12 columns">
      <div class="interactive">
	    <!-- ### Start of required HTML for inline interactives ### -->

            <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
            <h3 class="panel-heading">RSA Key Generator</h3>
            <div class="panel-body">
                <div class="row">
                    <form id="modeSelect" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                            <input type="button" id="generate" onclick="generate_new_keys()" value="Generate New Keys" class="btn btn-primary">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pub_key" class="col-xs-3 control-label text-right">Public Key</label>
                            <div class="col-xs-8">
                                <textarea id="pub_key" class="form-control" rows="1" readonly="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priv_key" class="col-xs-3 control-label text-right">Private Key</label>
                            <div class="col-xs-8">
                                <textarea id="priv_key" class="form-control" rows="1" readonly="true"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            </div>
            <div class="clearfix visible-xs-block"></div>

      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      </div>
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
