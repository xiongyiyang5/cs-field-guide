<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ### Enter your interactive title in the title block ### -->
  <title>JPEG Compression</title>
  <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection" />
  <link rel="stylesheet" href="./css/bin-packing.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../base-files/js/third-party/modernizr.js"></script>
  <!-- jQuery (necessary for Materialize) -->
</head>

<body>
  <div class="container">
    <div id="modal1" class="modal">
      <div class="modal-content">
        <p>Enter the comma separated item sizes. The sizes should be between 1 and 100.</p>
            <input type="text" id="sizes" class="validate" minlength="1" pattern="^(([1-9]|[1-8][0-9]|9[0-9]|100)\s*)?(\s*,\s*([1-9]|[1-8][0-9]|9[0-9]|100))*$"/>
            <label for="sizes">e.g 12,57,100,10,1,23</label>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect btn-flat" id="done">Done</a>
      </div>
    </div>
    <div class="row interactive center-align">
      <div class="col s12 m8">
        <h2>Let's pack some bins!</h2>
        <p>The goal is to pack the items on the left into the smallest number of bins possible.</p>
      </div>
      <div class="col s12 m4 buttons left-align">
        <a class="waves-effect waves-light btn" id="new"><i class="material-icons left">play_arrow</i>New Game</a>
        <input type="checkbox" class="filled-in grey darken-3" id="filled-in-box" />
        <label for="filled-in-box" id="advanced">Set item sizes (Advanced)</label>
      </div>
    </div>
    <div class="row interactive center-align">
      <div class="col s12 m12 l6" id="items_area">
      </div>
      <div class="col s12 m12 l6" id="bins_area">
        <a class="waves-effect waves-light btn" id="add-bin"><i class="material-icons left">add</i>Add Bin</a> <a class="waves-effect waves-light btn" id="reset"><i class="material-icons left">restore</i>Unpack all</a>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
<script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
<script type="text/javascript" src="./js/bin-packing.js"></script>
<script src="../base-files/js/third-party/interact.min.js"></script>

</html>
