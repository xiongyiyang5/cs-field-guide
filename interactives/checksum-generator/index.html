<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Digit Generator</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row">
      <div class="small-12 columns">
      <div class="interactive">
	    <!-- ### Start of required HTML for inline interactives ### -->
        <div id="interactive-checksum-generator">
          <div id="menu">
            <select name="type" id="type">
              <option selected="selected" value="ISBN-10">ISBN-10</option>
              <option value="ISBN-13">ISBN-13</option>
              <option value="EAN-13">EAN-13</option>
              <option value="credit-card">Credit Card</option>
              <option value="trains">Trains</option>
              <option value="IRD-number">IRD Number</option>
            </select>
          </div>

          <input type="submit" value="Generate">

          <div id="generated_codes">
            <ul id="list">
            </ul>
          </div>
        <link rel="stylesheet" href="./css/checksum-generator.css">
        <script src="./js/checksum-generator.js"></script>
        <script src="../base-files/js/jquery-ui.min.js"></script>
      </div>
    <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      </div>
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
