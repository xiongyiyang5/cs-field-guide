<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Unicode Characters</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="interactive center-align">
    <h4>Unicode Characters</h4>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" id="interactive-unicode-chars-decimal" placeholder="Enter a decimal number" title="Decimal" class="validate" pattern="\d+">
        <label for="interactive-unicode-chars-decimal" class="active">Decimal</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="interactive-unicode-chars-char" placeholder="Unicode Character" title="Character" class="validate" maxlength="1">
        <label for="interactive-unicode-chars-char" class="active">Character</label>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </div>
  <!-- ### End of required HTML for inline interactives ### -->
  <!-- Materialize responsive CSS -->
  <script src="../base-files/js/third-party/materialize.min.js"></script>
</body>
</html>
