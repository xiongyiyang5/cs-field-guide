<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Unicode Characters</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="interactivecenter-align">
        <h3>Unicode Characters</h3>
        <div class="row">
            <h4 class="col s12 m4">Decimal</h4>
            <h4 class="col s12 m4">Hexadecimal</h4>
            <h4 class="col s12 m4">Character</h4>
        </div>

        <div class="row">
            <link rel="stylesheet" href="./css/unicode-chars.css">
            <div class="col s12 m4">
                <input type="text" id="interactive-unicode-chars-decimal" placeholder="Enter a decimal number" title="Decimal">
            </div>
            <div class="col s12 m4">
                <input type="text" id="interactive-unicode-chars-hex" placeholder="Hexadecimal" title="Hex">
            </div>
            <div class="col s12 m4">
                <input type="text" id="interactive-unicode-chars-char" placeholder="Unicode Character" title="Character">
            </div>
        </div>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
