<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Python Interpreter</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12 m8 l6">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-python-interpreter">
    <form>
      <h4>Program</h4>
      <textarea id="interactive-python-interpreter-code" wrap="off"></textarea>
      <button id="interactive-python-interpreter-run" type="button" class="btn btn-expand">Run program</button>
      <h4>Output</h4>
      <textarea id="interactive-python-interpreter-output" wrap="off" disabled></textarea>
    </form>
    <link rel="stylesheet" href="./css/python-interpreter.css">
    <script type="text/javascript" src="./js/python-interpreter.js"></script>
    <script type="text/javascript" src="./js/skulpt.min.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
    </body>
  </html>
