<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>JPEG Compression</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <link rel="stylesheet" href="./css/jpeg-compression.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
</head>

<body>
<div class="container">
<div class="row interactive center-align">
</div>
<div class="row interactive left-align">
    <div class="col s5 relative" id="big-image">
        <h6>Drag the square around the image:</h6>
        <canvas id="before-image-canvas" width="360" height="240"></canvas>
        <canvas style="display:none" id="placeholder-canvas" width="8" height="8"></canvas>
        <div class="draggable" id="little-drag-square"></div>
    </div>
    <div class="col s3" id="before">
        <h6>Original Image Pixels</h6>
        <canvas id="before-8-by-8" width="240" height="240"></canvas>
        <table id="before-labels-8-by-8" width="240" height="240"></table>
        <div class="switch" id="toggleNumberBefore">
            <label>Display numbers:
                <input type="checkbox" checked><span class="lever"></span></label>
        </div>
    </div>
    <div class="col s3" id="after">
        <h6>Processed Image Pixels</h6>
        <canvas id="after-8-by-8" width="240" height="240"></canvas>
        <table id="after-labels-8-by-8" width="240" height="240"></table>

        <div class="switch" id="toggleDifference">
            <label>Difference Values:
                <input type="checkbox"><span class="lever"></span></label>
        </div>
    </div>
</div>
<div class="row interactive left-align">
    <div class="col s8">
        <!-- ### Start of required HTML for inline interactives ### -->
        <div id="jpeg-compression">
            <table id="dct-table">
            </table>
        </div>
        <script type="text/javascript" src="./js/dct.js"></script>
        <!-- ### End of required HTML for inline interactives ### -->
    </div>
    <div class="col s4">
        <a class="waves-effect waves-light btn" id="quantisationButton"><i class="material-icons left">flare</i>Apply
            Quantisation</a>
        <a class="waves-effect waves-light btn" id="zeroButton"><i
                class="material-icons left">remove_circle_outline</i>Zero All</a>
        <a class="waves-effect waves-light btn" id="resetButton"><i class="material-icons left">restore</i>Reset to
            Original</a>
    </div>
</div>

<script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
<script src="./js/jquery.stepper.js"></script>
<script src="./js/interact.min.js"></script>
    </div>
</body>

</html>
