<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Viola Jones Object Detection</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
</head>

<body>
    <div class="column">
        <h1>Haar-like Features</h1>
        <p>Click and drag the features onto the image.</p>
        <div id="features">
            <div class="same">
                <img class="haar haar1 drag-element-source drag-element" src="./images/haar1.jpg" draggable="false">
            </div>
            <div class="same">
                <img class="haar haar2 drag-element-source drag-element" src="./images/haar2.jpeg" draggable="false">
            </div>
            <div class="same">
                <img class="haar haar3 drag-element-source drag-element" src="./images/haar3.jpg" draggable="false">
            </div>
            <div class="same">
                <img class="haar haar4 drag-element-source drag-element" src="./images/haar4.jpeg" draggable="false">
            </div>
            <div class="same">
                <img class="haar haar5 drag-element-source drag-element" src="./images/haar5.jpg" draggable="false">
            </div>
        </div>
        <div id="values">
            <div>
                <h4>White Square intensity: </h4>
                <h4 id="whiteValue"></h4></div>
            <div>
                <h4>Black Square intensity: </h4>
                <h4 id="blackValue"></h4></div>
            <div>
            <p>
                <h4>Haar-like Features found: </h4>
                <h4 id="found"></h4>
                <h4>/10</h4></div>
            </p>
        </div>
        <p>Upload a custom image:
            <input type="file" class="form-control" name="image" onchange="loadImageDialog(this)" accept="image/*" />
        </p>
        <p>
            <input type="button" name="Clear features" onclick="clearFeatures()" value="Clear features" />
        </p>
        <input type="button" name="Find Faces" onclick="findFaces()" value="Find Faces" />
        <input type="button" name="Hide Faces" onclick="clearRectangles()" value="Hide Faces" />
    </div>
    <div class="column1" id="image">
        <canvas id="canvas" class="greyscale"></canvas>
        <div id="drop-zone" style="display:none">
            <img id="img" src="./images/award.jpg">
        </div>
    </div>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/viola-jones.css">
    <script type="text/javascript" src="./libs/tracking-min.js"></script>
    <script type="text/javascript" src="./libs/interact.min.js"></script>
    <script type="text/javascript" src="./libs/face-min.js"></script>
    <script type="text/javascript" src="./js/viola-jones.js"></script>
</body>

</html>
