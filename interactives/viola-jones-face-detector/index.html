<!DOCTYPE html>

  <head>

    <title>Viola Jones Object Detection</title>

  }

    top: 0px;
    left: 10px;
  }
  .drag-element {
    position: absolute;
  }
  .same {
    position: relative;
    width: 400px;
    height: 200px;
  }
  </style>

  <body>
      <div class="row" >
        <canvas id="canvas"></canvas>
      <div id="drop-zone" style="display:none">      
          <img id="drop-image" src="./images/isabelle.jpg">
        </div>
      </div><div class="row1" id="bucket">
        <div class="same">      
          <img class="haar drag-element-source drag-element haar1" src="./images/haar1.jpg" draggable="false">
        </div>
        <div class="same">      
          <img class="haar drag-element-source drag-element" src="./images/haar2.jpeg" draggable="false">
        </div>
        <div class="same">

        </div>
