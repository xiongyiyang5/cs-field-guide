<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Viola Jones Object Detection</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <style>
  
  #drop-zone {
    width: 400px;
  }
  #drop-image {
    width: 400px;
    height: 500px;
  }
  #canvas {
    width: 400px;
    height: 500px;
    column-span: 1;
  }
  #bucket {
    background-color: grey;
  }
  .column1 {
    display: flex;
    flex-direction: column;
  }
  .column {
    display: flex;
    flex-direction: row;
  }
  .drag-element {
    width: 50px;
    position: absolute;
    left: 0;
    top: 0;
  }
  .haar {
    width: 100%;
    height: 100%;
  }
  .same {
    position: relative;
    width: 50px;
    height: 50px;
  }
  .row {
    display: flex;
    flex-direction: row;
    justify-content: left;
  }
  
  </style>
  </head>
  <body>
    <div class="row">      
      <div class="column" >
        <canvas id="canvas"></canvas>
        <div id="drop-zone" style="display:none">      
            <img id="drop-image" src="./images/isabelle.jpg">
        </div>
      </div>
      <div class="column1" id="bucket">
        <h1>Haar-like Features</h1>
        <div class="same">
        <div class="haar1 drag-element-source drag-element">      
          <img class="haar" src="./images/haar1.jpg" draggable="false">
        </div>
      </div>
<!--         <div class="same">      
          <img class="haar drag-element-source drag-element" src="./images/haar2.jpeg" draggable="false">
        </div>
        <div class="same">      
          <img class="haar drag-element-source drag-element" src="./images/haar3.jpg" draggable="false">
        </div>
        <div class="same">       
          <img class="haar drag-element-source drag-element" src="./images/haar4.jpeg" draggable="false">
        </div>
        <div class="same">      
          <img class="haar drag-element-source drag-element" src="./images/haar5.jpg" draggable="false">
        </div> -->
        <div id="values">
          <span><h3>White Square intensity: </h3><h4 id="whiteValue"></h4></span>
          <span><h3>Black Square intensity: </h3><h4 id="blackValue"></h4></span>
        </div>
      </div>
    </div>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="./libs/tracking.js"></script>
    <script src="./libs/interact.js"></script>
    <script src="./libs/eye-min.js"></script>
    <script src="./libs/face-min.js"></script>
    <script src="./libs/mouth-min.js"></script>
    <script src="./viola-jones.js"></script>
  </body>
</html>
