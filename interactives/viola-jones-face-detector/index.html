<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Viola Jones Object Detection</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
</head>

<body>
    <div class="column">
        <h1>Haar-like Features</h1>
        <p>Click and drag the features onto the image.</p>
        <div id="features">

        </div>
        <p id="values">
            <strong>White Square intensity:</strong> <span id="whiteValue">0</span></br>
            <strong>Black Square intensity:</strong> <span id="blackValue">0</span></br>
            <strong>Haar-like Features found:</strong> <span id="found">0</span>/5<br>
            <em id="feedback"></em>
        </p>
        <hr>
        <p>Upload a custom image:
            <input type="file" class="form-control" name="image" onchange="loadImageDialog(this)" accept="image/*" />
        </p>
        <input type="button" name="Find Faces" onclick="findFaces()" value="Find Faces" />
        <input type="button" name="Hide Faces" onclick="clearRectangles()" value="Hide Faces" />
    </div>
    <div id="image-container">
        <img class="haar" id="haar1" src="./images/haar1.png" draggable="false">
        <img class="haar" id="haar2" src="./images/haar2.png" draggable="false">
        <img class="haar" id="haar3" src="./images/haar3.png" draggable="false">
        <img class="haar" id="haar4" src="./images/haar4.png" draggable="false">
        <img class="haar" id="haar5" src="./images/haar5.png" draggable="false">
        <canvas id="canvas" class="greyscale"></canvas>
        <div style="display:none">
            <img id="img" src="./images/faces.jpg">
        </div>
    </div>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/viola-jones.css">
    <script type="text/javascript" src="./libs/tracking-min.js"></script>
    <script type="text/javascript" src="./libs/interact.min.js"></script>
    <script type="text/javascript" src="./libs/face-min.js"></script>
    <script type="text/javascript" src="./js/viola-jones.js"></script>
</body>

</html>
