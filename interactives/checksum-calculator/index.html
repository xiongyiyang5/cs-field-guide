<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Check Digit Calculator</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="row interactive center-align">
      <div id="interactive-checksum-calculator" class="col s12 m8 offset-m2 z-depth-1">
        <h4>Check Digit Calculator</h4>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="interactive-checksum-calculator-number-input" class="interactive-checksum-calculator-number-type" title="Numbers (without checksum) to be multiplied"></input>
            <label for="interactive-checksum-calculator-number-input">Enter number here</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="interactive-checksum-calculator-multiplier-input" class="interactive-checksum-calculator-number-type" title="Multiplers for numbers above"></input>
            <label for="interactive-checksum-calculator-multiplier-input">Enter multiplers here</label>
          </div>
        </div>

        <a id="interactive-checksum-calculator-multiply" class="waves-effect waves-light btn">Multiply</a>

        <p id="interactive-checksum-calculator-multiply-feedback" class="interactive-checksum-calculator-feedback text-center"></p>

        <div id="interactive-checksum-calculator-calculation-controls">
          <div class="row">
            <div class="col s12 left-align">
              <label for="interactive-checksum-calculator-sums">Products</label>
              <div id="interactive-checksum-calculator-sums"></div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="interactive-checksum-calculator-total-input" class="interactive-checksum-calculator-number-type" title="Total for sums above"></input>
              <label for="interactive-checksum-calculator-total-input">Total for sums above</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="interactive-checksum-calculator-modulo-input" class="interactive-checksum-calculator-number-type" title="Modulo for total above"></input>
              <label for="interactive-checksum-calculator-modulo-input">Remainder when divided by</label>
            </div>
          </div>

          <a id="interactive-checksum-calculator-calculate" class="waves-effect waves-light btn">Calculate</a>

          <p id="interactive-checksum-calculator-sum-feedback" class="interactive-checksum-calculator-feedback text-center"></p>
        </div>

        <div id="interactive-checksum-calculator-result" class="row">
          <div class="input-field col s12">
            <input type="text" id="interactive-checksum-calculator-remainder" class="interactive-checksum-calculator-number-type" title="Remainder for calculation above"></input>
            <label id="interactive-checksum-calculator-remainder-label" for="interactive-checksum-calculator-remainder">Remainder</label>
          </div>
        </div>

        <a id="interactive-checksum-calculator-reset" class="waves-effect waves-light btn btn-small red">Reset</a>
        
      </div>
      <link rel="stylesheet" href="./css/checksum-calculator.css">
      <script type="text/javascript" src="./js/checksum-calculator.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
