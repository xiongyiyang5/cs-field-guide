<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Check Digit Calculator</title>
        <script type="text/javascript" src="../base_files/js/jquery-2.1.3.min.js"></script>
        <script src="../base_files/js/jquery-ui.js"></script>
        <link rel="stylesheet" type=text/css href="style.css">
    </head>

    <body>

         <script src="script.js"></script>

         <h1>Check Digit Calculator</h1>

         <form id="entry_widgets" action="#">

             <p>Number of digits:</p>
             <input type="text" id="number-of-digits"/>

             <input type="submit" id="create-boxes" value="Create digit boxes">

             <div id="digit-boxes">
             </div>

             <div id="multipliers">
             </div>

             <input type="submit" id="sum-digits" value="Multiply">
             <div id="sums">
             </div>

             <p>Total</p>

             <input type="text" id="total"/>

             <p>Remainder when divided by:</p>
             <input type="text" id="mod"/>

             <input type="submit" id="calculate" value="Calculate">

             <p>Remainder:</p>
             <input type="text" id="remainder"/>

         </form>

    </body>


</html>
