<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Digit Calculator</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <link rel="stylesheet" href="../base-files/css/foundation.min.css">
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/jquery.js"></script>
  </head>
  <body>
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive row">
      <div id="interactive-checksum-calculator" class="small-12 medium-8 large-6 columns small-centered">
        <h4 class="text-center">Check Digit Calculator</h4>
        <div class="row">
          <div class="small-12 medium-3 columns">
            <label for="interactive-checksum-calculator-number-input" class="inline interactive-checksum-calculator-label">Number:</label>
          </div>
          <div class="small-12 medium-9 columns">
            <input type="text" id="interactive-checksum-calculator-number-input" class="interactive-checksum-calculator-number-type" placeholder="Enter number here" title="Numbers (without checksum) to be multiplied"></input>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-3 columns">
            <label for="interactive-checksum-calculator-multiplier-input" class="inline interactive-checksum-calculator-label">Multiplers:</label>
          </div>
          <div class="small-12 medium-9 columns">
            <input type="text" id="interactive-checksum-calculator-multiplier-input" class="interactive-checksum-calculator-number-type" placeholder="Enter multiplers here" title="Multiplers for numbers above"></input>
          </div>
        </div>
        <button type="button" id="interactive-checksum-calculator-multiply" class="button interactive-checksum-calculator-button expand">
          Multiply
        </button>
        <p id="interactive-checksum-calculator-multiply-feedback" class="interactive-checksum-calculator-feedback text-center">
        </p>
        <div id="interactive-checksum-calculator-calculation-controls">
          <div class="row">
            <div class="small-12 medium-2 columns text-center">
              <label class="interactive-checksum-calculator-label">Sums:</label>
            </div>
            <div class="small-12 medium-10 columns">
              <div id="interactive-checksum-calculator-sums"></div>
            </div>
          </div>
          <div class="row">
            <div class="small-12 medium-6 columns">
              <label for="interactive-checksum-calculator-total-input" class="inline interactive-checksum-calculator-label">Total:</label>
            </div>
            <div class="small-12 medium-6 columns">
              <input type="text" id="interactive-checksum-calculator-total-input" class="interactive-checksum-calculator-number-type" title="Total for sums above"></input>
            </div>
          </div>
          <div class="row">
            <div class="small-12 medium-6 columns">
              <label for="interactive-checksum-calculator-modulo-input" class="inline interactive-checksum-calculator-label">Remainder when divided by:</label>
            </div>
            <div class="small-12 medium-6 columns">
              <input type="text" id="interactive-checksum-calculator-modulo-input" class="interactive-checksum-calculator-number-type" title="Modulo for total above"></input>
            </div>
          </div>
          <button type="button" id="interactive-checksum-calculator-calculate" class="button interactive-checksum-calculator-button expand">
            Calculate
          </button>
          <p id="interactive-checksum-calculator-sum-feedback" class="interactive-checksum-calculator-feedback text-center">
          </p>
          <div id="interactive-checksum-calculator-result" class="row">
            <div class="small-6 columns">
              <label for="interactive-checksum-calculator-remainder" class="inline interactive-checksum-calculator-label">Remainder:</label>
            </div>
            <div class="small-6 columns">
              <input type="text" id="interactive-checksum-calculator-remainder" class="interactive-checksum-calculator-number-type" title="Remainder for calculation above"></input>
            </div>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="./css/checksum-calculator.css">
      <script src="./js/checksum-calculator.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
