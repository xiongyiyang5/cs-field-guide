[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../output/log.txt','w')

[formatter_simpleFormatter]
format=%(asctime)-15s %(levelname)-8s %(message)s
datefmt=%d/%m/%Y %H:%M:%S
