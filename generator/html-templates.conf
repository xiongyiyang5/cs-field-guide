{button}
<div class="text-center">
  <a role="button" aria-label="{button_text}" href="{button_link}" class="button">{button_text}</a>
</div>
{button end}

{button-download-text}
Click to download {filename}
{button-download-text end}

{centered}
<div class="row">
  <div class="small-12 medium-8 large-8 small-centered columns text-center">
    {html}
  </div>
</div>
{centered end}

{div}
</div>
{div end}

{heading}
<h{heading_level} class="section_heading" id="{permalink}"><span class="section_number">{section_number}</span> {heading_text}</h{heading_level}>
{heading end}

{image}
<a class="th" href="{image_source}"><img src="{image_source}"></a>
{image end}

{image-set}
<ul class="small-block-grid-{small_count} medium-block-grid-{medium_count} large-block-grid-{large_count}">
  {image_set_items_html}
</ul>
{image-set end}

{image-set-item}
  <li>{image_html}</li>
{image-set-item end}

{interactive-external}
<figure class="interactive-external">
  <a href="{interactive_source}"
	<img src="{interactive_thumbnail}">
	<figcaption>{interactive_link_text}</figcaption>
  </a>
</figure>
{interactive-external end}

{math}
<span class="math">\\({equation}\\)</span>
{math end}

{math-block}
<div class="math math_block">
\[{equation}\]
</div>
{math-block end}

{panel}
<div class="panel panel_{type}" markdown="1">
{panel end}

{panel-teacher-heading}
<h5>Teacher Note</h5>
{panel-teacher-heading end}

{video}
<div class="flex-video widescreen">
  <iframe src="{source}" frameborder="0" allowfullscreen></iframe>
</div>
{video end}

{website_chapter}
{% extends 'website_layout' %}
{% block body %}
  <div class="row">
    <div class="small-12 medium-9 columns">
      {{ body_html }}
    </div>
    <div class="medium-3 columns hide-for-small-only">
      
    </div>
  </div>
{% endblock body %}
{website_chapter end}

{website_header}
<div class="contain-to-grid">
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">Computer Science Field Guide</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="left">
      <li class="has-dropdown">
        <a href="#">Chapters</a>
        <ul class="dropdown">
          {% for text, link in top_menu_bar %}<li><a href="../../../{{ link }}">{{ text }}</a></li>
          {% endfor %}
        </ul>
      </li>
    </ul>
  </section>
</nav>
</div>
{website_header end}

{website_footer}
<div class="row">
<footer>
  <div class="large-12">
    <div class="panel text-center">
      <p>The Computer Science Field Guide uses a <br><a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) license</a>.</p>
      <p>Produced by Tim Bell, Jack Morgan, and many others based at the <a href="http://www.canterbury.ac.nz/">University of Canterbury</a>, New Zealand.</p>
    </div>
  </div>
</footer>
</div>
{website_footer end}

{website_layout}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page_title }}</title>
  <meta name="description" content="{{ page_title }}">
  <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
</head>

<body>
  {% include 'website_header' %}

  {% block body %}

  {% endblock body %}

  {% include 'website_footer' %}

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
{website_layout end}
