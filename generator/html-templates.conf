{website_layout}
<html lang='{{ language_code }}'>
<head>
  {% block head %}
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{ page_title }}</title>
  <link rel='stylesheet' href='{{ path_to_root }}css/website.css'>
  <link rel='shortcut icon' href='{{ path_to_root }}images/guide-favicon.png'>
  <script src='{{ path_to_root }}js/modernizr.js'></script>
  {% endblock head %}
</head>
<body>
{% block body %}
  <header>
    {% include 'website_header' %}
    {% include 'website_navigation' %}
  </header>
  <main>
    {% block content %}
    {% endblock content %}
  </main>
  {% include 'website_footer' %}
{% endblock body %}
<script type='text/javascript' src='{{ path_to_root }}js/jquery.js'></script>
<script type='text/javascript' src='{{ path_to_root }}js/materialize.min.js'></script>
<script type='text/javascript' src='{{ path_to_root }}js/website.js'></script>
{%- for script in page_scripts %}
{{ script }}
{%- endfor %}
<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ analytics_code }}', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
{website_layout end}

{website_navigation}
<ul id='nav-mobile' class='side-nav fixed'>
  <li class='logo'>
    <a id='logo-container' href='{{ path_to_root }}index.html' class='brand-logo'>{{ project_title_abbreviation }}</a>
  </li>
  <li class='no-highlight nav-subtitle text-lighten-1'>Navigation</li>
  <div class='divider'></div>
  <li class='bold{% if 'about' == current_page %} active{% endif %}'><a href='{{ path_to_root }}about.html' class='waves-effect'>About</a></li>
  <li class='no-padding'>
    <ul class='collapsible' data-collapsible='expandable'>
      {%- for folder in root_folder.folders %}
      <li class='bold{% if folder.name == current_folder %} active{% endif %}'>
        <a class='collapsible-header waves-effect{% if folder.name == current_folder %} active{% endif %}'>{{ folder.title }}<div class='dropdown-menu-arrow right'>&#9660;</div></a>
        <div class='collapsible-body'>
          <ul>
            {%- if folder.files or folder.folders %}

            {%- for file in folder.files %}
            {%- if file.tracked %}
            <li{% if file.path == current_page %} class='active'{% endif %}><a href='{{ path_to_root }}{{ file.path }}.html'>{{ file.section.title }}</a></li>
            {%- endif %}
            {%- endfor %}

            {%- for subfolder in folder.folders %}
            <li{% if subfolder.path == current_page %} class='active'{% endif %}><a href='{{ path_to_root }}{{ subfolder.path }}/index.html'>{{ subfolder.title }}</a></li>
            {%- endfor %}

            {%- endif %}
          </ul>
        </div>
      </li>
      {%- endfor %}
    </ul>
  </li>
  <div class='divider'></div>
  <li><a href='https://docs.google.com/forms/d/1gCOwTMAd6idaeIRwvIELARfQsyL6lpI5P4EQa9bIW9w/viewform?formkey=dExMejRvei05OWFVbzJ2eENpdWRvcEE6MQ' class='waves-effect'>Give us feedback</a></li>
  <li><a href='https://github.com/uccser/cs-field-guide' class='waves-effect'>Contribute on GitHub</a></li>
</ul>
{website_navigation end}

{website_page_chapter}
{% extends 'website_layout' %}
{% block content %}
  <div class='container'>
    <div class='row'>
      <div class='col s12 l10 main-content'>
        {{ body_html }}
      </div>
      <div class='col hide-on-med-and-down l2'>
        <div id='page-navigation'>
          <div class="row">
          <div class="col s12 center-align">
            <div class="card red darken-4">
              <div class="card-content white-text">
                <p>This is pre-release alpha 2, created on the 25th of January 2016. Keen on eye on our <a href='https://groups.google.com/forum/?fromgroups#!forum/csfg-teachers' class='yellow-text'>CSFG teachers group</a> for updates.</p>
              </div>
            </div>
          </div>
          </div>
          <h6>Table of Contents</h6>
          <div class='divider'></div>
          <ul class='table-of-contents'>
            {%- for heading in heading_root.children %}
            <li><a href='#section-{{ heading.permalink }}'>{{ heading.heading }}</a>
            {%- if heading.children %}
            <ul class='table-of-contents-subtitle'>
            {%- for subheading in heading.children %}
              <li><a href='#{{ subheading.permalink }}'>{{ subheading.heading }}</a></li>
            {%- endfor %}
            </ul>
            {%- endif %}
            </li>
            {%- endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{website_page_chapter end}

