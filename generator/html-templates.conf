          <ul class="table-of-contents">
            {%- for heading in heading_root.children %}
            <li><a href="#{{ heading.permalink }}">{{ heading.heading }}</a></li>
            {%- endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
