{website_layout}
<html lang="{{ language_code }}">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="{{ path_to_root }}css/website.css">
  <!-- <link rel="shortcut icon" href="img/favicon.png"> -->
  <script src="{{ path_to_root }}js/modernizr.js"></script>
  {% endblock head %}
</head>
<body>
{% block body %}
  <header>
    {% include 'website_header' %}
    {% include 'website_navigation' %}
  </header>
  <main>
    {% block content %}
    {% endblock content %}
  </main>
  {% include 'website_footer' %}
{% endblock body %}
<script type="text/javascript" src="{{ path_to_root }}js/jquery.js"></script>
<script type="text/javascript" src="{{ path_to_root }}js/materialize.min.js"></script>
<script type="text/javascript" src="{{ path_to_root }}js/website.js"></script>
{%- for script in page_scripts %}
{{ script }}
{%- endfor %}
</body>
</html>
{website_layout end}

{website_navigation}
<ul id="nav-mobile" class="side-nav fixed">
  <li class="logo">
    <a id="logo-container" href="{{ path_to_root }}index.html" class="brand-logo">{{ project_title_abbreviation }}</a>
  </li>
  <li class="no-highlight nav-subtitle text-lighten-1">Navigation</li>
  <div class="divider"></div>
  <li class="bold"><a href="{{ path_to_root }}about.html" class="waves-effect">About</a></li>
  <li class="no-padding">
    <ul class="collapsible collapsible-accordion">
      {%- for folder in root_folder.folders %}
      <li class="bold"><a class="collapsible-header waves-effect">{{ folder.title }}</a>
        <div class="collapsible-body">
          <ul>
            {%- if folder.files or folder.folders %}

            {%- for file in folder.files %}
            {%- if file.tracked %}
            <li><a href="{{ path_to_root }}{{ file.path }}.html">{{ file.section.title }}</a></li>
            {%- endif %}
            {%- endfor %}

            {%- for subfolder in folder.folders %}
            <li><a href="{{ path_to_root }}{{ subfolder.path }}/index.html">{{ subfolder.title }}</a></li>
            {%- endfor %}

            {%- endif %}
          </ul>
        </div>
      </li>
      {%- endfor %}
    </ul>
  </li>
  <div class="divider"></div>
  <li><a href="https://docs.google.com/forms/d/1gCOwTMAd6idaeIRwvIELARfQsyL6lpI5P4EQa9bIW9w/viewform?formkey=dExMejRvei05OWFVbzJ2eENpdWRvcEE6MQ" class="waves-effect waves-teal">Feedback</a></li>
  <li><a href="https://github.com/uccser/cs-field-guide" class="waves-effect waves-teal">GitHub</a></li>
</ul>
{website_navigation end}

