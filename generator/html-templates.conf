{website_layout}
<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="{{ path_to_root }}css/normalize.css">
  <link rel="stylesheet" href="{{ path_to_root }}css/foundation.min.css">
  <link rel="stylesheet" href="{{ path_to_root }}css/website.css">
  <!-- <link rel="shortcut icon" href="img/favicon.png"> -->
  <link href="{{ path_to_root }}css/fixed-top-bar.css" rel="stylesheet">
  <script src="{{ path_to_root }}js/modernizr.js"></script>
  {% endblock head %}
</head>
<body>
  {% block body %}
  <nav class="tab-bar">
    <section class="left-small" id="menu-toggle">
      <a class="menu-icon" href="#"><span></span></a>
    </section>
    <section class="middle tab-bar-section">
      <h1 class="title">{{ project_title }}</h1>
    </section>
  </nav>
  <div id="wrapper">
    <!-- Sidebar click overlay -->
    <a id="sidebar-overlay"></a>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <a href="{{ path_to_root }}index.html" alt="Home">
          <li class="sidebar-brand">
            {{ project_title }}
          </li>
        </a>
        {%- for folder in root_folder.folders recursive %}
        <a href="{{ path_to_root }}{{ folder.path }}/index.html"><li class="header">{{folder.name}}</li></a>
        <ul>
          {%- for file in folder.files %}
            {%- if file.tracked %}
          <a href="{{ path_to_root }}{{ file.path }}.html"><li>{{ file.section.title }}</li></a>
            {%- endif %}
          {%- endfor %}
          {%- if folder.folders %}
          <li class="submenu">{{ loop(folder.folders) }}</li>
          {%- endif %}
        </ul>
        {%- endfor %}
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div>
        {% block content %}
        {% endblock content %}
      </div>
    {% include 'website_footer' %}
    <!-- /#page-content-wrapper -->
    </div>
</div>
{% endblock body %}
<script src="{{ path_to_root }}js/jquery.js"></script>
<script src="{{ path_to_root }}js/foundation.min.js"></script>
<script src="{{ path_to_root }}js/website.js"></script>
{% block website_scripts %}
{% endblock website_scripts %}
<script>
  $(document).foundation();
</script>
</body>
</html>
{website_layout end}

