{% extends interactive_mode_template %}

{% load i18n %}
{% load static %}

{% block html %}
  <div id="bias-in-big-data-container" class="h-100 row justify-content-center">
    <div id="instruction-area" class="col-lg-4 col-md-12 text-center mb-3">
      <h4 id="instruction-text" class="my-5">{% trans "Click each dot that you see on the screen, then click 'Next stage' to reveal the answer!" %}</h4>
      <h3 id="count" class="mb-5">0</h3>
      <div id="background-colour-slider-container">
        <div class="pb-5">
          <div id="background-colour-slider" class="my-3 d-none"></div>
        </div>
      </div>
      <button id="next-stage" class="btn btn-primary">{% trans "Next stage" %}</button>
      <button id="start-again" class="btn btn-primary d-none">{% trans "Start again" %}</button>
    </div>
    <div id="circles-area" class="h-100 col-lg-8 col-md-12 mb-3">
      <div class="circle red d-none"></div>
      <div class="circle red d-none"></div>
      <div class="circle red d-none"></div>
    </div>
  </div>
{% endblock html %}

{% block css %}
  <link rel="stylesheet" href="{% static 'interactives/bias-in-big-data/css/bias-in-big-data.css' %}">
{% endblock css %}

{% block js %}
  <script type="text/javascript" src="{% static 'interactives/bias-in-big-data/js/bias-in-big-data.js' %}"></script>
{% endblock js %}
