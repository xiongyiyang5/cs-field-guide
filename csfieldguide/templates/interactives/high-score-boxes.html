{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>High Score Boxes </title>
    
    <link rel="stylesheet" href="{% static 'css/third-party/normalize.css' %}">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'css/third-party/materialize.min.css' %}" type="text/css" media="screen,projection"/>
    
    <script src="{% static 'js/third-party/modernizr.js' %}"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="{% static 'js/third-party/jquery.js' %}"></script>
  </head>
  
  <body>
    <div class="row">
      <div class="col s12 m10 l8 offset-l2 offset-m1">
        <!-- ### Start of required HTML for inline interactives ### -->
        <div class="interactive" id="interactive-high-score-boxes">
          <h3>High Score Boxes</h3>
          <p>Clicking a box will reveal its number; your task is to find the highest number and enter it below. </p>
	        <div id="boxes-container"></div>
          <strong>Highest number:</strong>
          <input type="number" id="interactive-high-score-boxes-input" placeholder="Enter answer here...">
          <button id="submit-button" class="btn">Submit</button>
          <p id="completion-message"></p>
          <button id="restart-button" class="btn red">Restart</button>
          
          <link rel="stylesheet" href="{% static 'interactives/high-score-boxes/css/find-high-score.css' %}">
          <script type="text/javascript">
            var colourful_box_images = [
              "{% static 'interactives/high-score-boxes/img/square1-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square2-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square3-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square4-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square5-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square6-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square7-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square8-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square9-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square10-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square11-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square12-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square13-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square14-200px-rounded.png' %}",
              "{% static 'interactives/high-score-boxes/img/square15-200px-rounded.png' %}",
            ]
          </script>
          <script type="text/javascript" src="{% static 'interactives/high-score-boxes/js/find-high-score.js' %}"></script>

        </div>
      </div>
    </div>
  </body>

</html>
