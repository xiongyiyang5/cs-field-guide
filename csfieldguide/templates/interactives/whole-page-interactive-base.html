{% load static %}
{% load render_html_field %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ interactive.name }} - CS Field Guide</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/website.css' %}">
    <link rel="stylesheet" href="{% static 'css/third-party/featherlight.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/guide-favicon.png' %}">
    <script type="text/javascript" src="{% static 'js/third-party/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/third-party/jquery.js' %}"></script>
  </head>

  <body>

      <header class="whole-page-interactive-header">

        <div>
          <nav class="z-depth-0">
            <div class="nav-wrapper">
              <img src="{% static 'img/logos/guide-logo-light.png' %}">
              <a href="/en/" class="brand-logo">CSFG</a>
              <h4>{{ interactive.name }}</h4>
            </div>
          </nav>
        </div>

      </header>

    <main class="whole-page-interactive-content">

    {% include interactive.template %}

    </main>


    <footer class="whole-page-interactive-footer">
      <div class="footer-third">
        <div class="container">
          <a href="further-information/releases.html" class="version-number">v2.9.1</a>
          <p>The Computer Science Field Guide uses a <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons (CC BY-NC-SA 4.0) license</a>.</p>
        </div>
      </div>
    </footer>

  </body>

</html>
