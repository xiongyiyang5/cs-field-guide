{% load static %}

<div class="col s12 m4">
    <h4>Plaintext</h4>
    <textarea id="interactive-caesar-plaintext" class="form-control" rows="5"></textarea>
    <button id="interactive-caesar-encrypt" type="button" class="waves-effect waves-light btn btn-expand">Encrypt</button>
</div>
<div class="col s12 m4">
    <h4>Rotation Amount</h4>
    <input id="interactive-caesar-key-input" type="number" min="1" max="26" value="1" class="interactive-input">
</div>
<div class="col s12 m4">
    <h4>Ciphertext</h4>
    <textarea id="interactive-caesar-ciphertext" class="form-control" rows="5"></textarea>
    <button id="interactive-caesar-decrypt" type="button" class="waves-effect waves-light btn btn-expand">Decrypt</button>
</div>
<link rel="stylesheet" href="{% static 'interactives/caesar-cipher/css/style.css' %}">
<script src="{% static 'interactives/caesar-cipher/js/script.js' %}" type="text/javascript"></script>
<script src="{% static 'js/third-party/iframeResizer.contentWindow.min.js' %}"></script>
