{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="{% static 'css/third-party/normalize.css' %}">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'css/third-party/materialize.min.css' %}" type="text/css" media="screen,projection"/>
    <script src="{% static 'js/third-party/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/third-party/jquery.js' %}"></script>
  </head>

<body>
    <div class="interactive row" data-iframe-height>
        <div class="col s12 m4">
            <h4>Plaintext</h4>
            <textarea id="interactive-caesar-plaintext" class="form-control" rows="5"></textarea>
            <button id="interactive-caesar-encrypt" type="button" class="waves-effect waves-light btn btn-expand">Encrypt</button>
        </div>
        <div class="col s12 m4">
            <h4>Rotation Amount</h4>
            <input id="interactive-caesar-key-input" type="number" min="1" max="26" value="1" class="interactive-input">
        </div>
        <div class="col s12 m4">
            <h4>Ciphertext</h4>
            <textarea id="interactive-caesar-ciphertext" class="form-control" rows="5"></textarea>
            <button id="interactive-caesar-decrypt" type="button" class="waves-effect waves-light btn btn-expand">Decrypt</button>
        </div>
    <link rel="stylesheet" href="{% static 'interactives/caesar-cipher/css/caesar-cipher.css' %}">
    <script src="{% static 'interactives/caesar-cipher/js/caesar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/third-party/iframeResizer.contentWindow.min.js' %}"></script>
    </div>
</body>
</html>
