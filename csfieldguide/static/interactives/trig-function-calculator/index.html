<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Trig Function Calculator</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <div id="trig-function-calculator">

      <h1>Trig Function Calculator</h1>
      <p id="info">Calculate the sine and cosine values of an angle given in degrees. (Calculations give up to 9 decimal places).</p>

      <div id="input">

        <h2>X Value:</h2>
        <input id="x"/>

        <button id="calculate" class="btn" onclick="calculate()">Calculate</button>

      </div>

      <div id="error">
        <p>Invalid input!</p>
      </div>

      <div id="output">

        <h2>Result:</h2>
        <div id="result">
          <div id="sin-output">
            <p>sin(X) = </p><p id="sin-result"></p>
          </div>

          <div id="cos-output">
            <p>cos(X) = </p><p id="cos-result"></p>
          </div>

        </div>

      </output>

    </div>

      <link rel="stylesheet" href="./css/trig-function-calculator.css">
      <script type="text/javascript" src="./js/trig-function-calculator.js"></script>

    </body>
  </html>
