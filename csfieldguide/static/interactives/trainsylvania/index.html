<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Trainsylvania</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
	    <!-- ### Start of required HTML for inline interactives ### -->
      <div id="interactive-trainsylvania" class="row interactive center-align">
        <div class="col s12">
          <p>Find your way to <strong>Suburbopolis Station!</strong></p>
          <p>You are currently at:</p>
          <div id="interactive-trainsylvania-image-div"></div>
          <h3 id="interactive-trainsylvania-current-station"></h3>
          <p id="interactive-trainsylvania-train-buttons">
            Do you want to travel on:<br>
            <button id="interactive-trainsylvania-train-a" class="waves-effect waves-light btn btn-large interactive-trainsylvania-train-button" disabled="true">Train A</button>
            or
            <button id="interactive-trainsylvania-train-b" class="waves-effect waves-light btn btn-large interactive-trainsylvania-train-button" disabled="true">Train B</button>
          </p>
          <p id="interactive-trainsylvania-train-success">
            Congratulations! You made it!
          </p>
          <button id="interactive-trainsylvania-reset" class="waves-effect red waves-light btn interactive-trainsylvania-train-button" disabled="true">Start over</button>
        </div>
        <a id="interactive-trainsylvania-image-link" href="./img/"></a>
        <link rel="stylesheet" href="./css/trainsylvania.css">
        <script src="./js/trainsylvania.js"></script>
      </div>
      <!-- ### End of required HTML for inline interactives ### -->
      <!-- Materialize responsive CSS -->
      <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
    </body>
  </html>
