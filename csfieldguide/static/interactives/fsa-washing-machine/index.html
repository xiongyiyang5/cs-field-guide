<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>FSA Washing Machine</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>

    <div id="interactive-fsa-washing-machine" class="interactive center-align">

      <div id="interactive-fsa-washing-machine-state-text">
        Current state: <span id="interactive-fsa-washing-machine-current-state-text"></span>
      </div>

      <div id="interactive-fsa-washing-machine-images">
        <img id="interactive-fsa-washing-machine-back" src="./img/washing-machine-layer-back.png">
        <div id="interactive-fsa-washing-machine-middle-rotate-container" class="image-overlay">
          <div id="interactive-fsa-washing-machine-slow" class="rotate-layer">
            <div id="interactive-fsa-washing-machine-medium" class="rotate-layer">
                <img id="interactive-fsa-washing-machine-fast" class="rotate-layer" src="./img/washing-machine-layer-middle.png">
            </div>
          </div>
        </div>
        <img id="interactive-fsa-washing-machine-front" src="./img/washing-machine-layer-front.png" class="image-overlay">
      </div>

      <div id="interactive-fsa-washing-machine-buttons"></div>

      <a id="interactive-fsa-washing-machine-reset" class="btn waves-effect waves-light red">Reset to start state</a>

      <link rel="stylesheet" href="./css/fsa-washing-machine.css">
      <script src="./js/fsa-washing-machine.js"></script>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
