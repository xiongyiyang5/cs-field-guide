<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Packet Attack Level Creator</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <link rel="stylesheet" href="../base-files/css/third-party/foundation.min.css">
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Foundation) -->
    <script src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
	  <!-- ### Start of required HTML for inline interactives ### -->
    <div id="interactive-packet-attack-level-creator" class="row interactive text-center">
      <div class="small-12 medium-7 large-4 columns small-centered">
        <h2>Packet Attack Level Creator</h2>
        <p>Check any defenses you want, enter some values for the attacks and click 'Create Level'</p>

        <form>
          <div class="row collapse">
            <div class="small-6 columns">
              <div class="row text-left">
                <div class="small-12 columns"><input id="interactive-packet-attack-level-creator-shields" type="checkbox"><label for="interactive-packet-attack-level-creator-shields">Shields</label></div>
                <div class="small-12 columns"><input id="interactive-packet-attack-level-creator-numbers" type="checkbox"><label for="interactive-packet-attack-level-creator-numbers">Numbers</label></div>
                <div class="small-12 columns"><input id="interactive-packet-attack-level-creator-timeouts" type="checkbox"><label for="interactive-packet-attack-level-creator-timeouts">Timeouts</label></div>
                <div class="small-12 columns"><input id="interactive-packet-attack-level-creator-acksnacks" type="checkbox"><label for="interactive-packet-attack-level-creator-acksnacks">Return Packets</label></div>
              </div>
            </div>
            <div class="small-6 columns">
              <div class="row">
               <div class="small-7 columns">
                 <label for="interactive-packet-attack-level-creator-stuns" class="right inline">Delays:</label>
               </div>
               <div class="small-5 columns">
                 <input id="interactive-packet-attack-level-creator-stuns" type="number" min="0" value="2">
               </div>
              </div>
              <div class="row">
               <div class="small-7 columns">
                 <label for="interactive-packet-attack-level-creator-corrupts" class="right inline">Corrupts:</label>
               </div>
               <div class="small-5 columns">
                 <input id="interactive-packet-attack-level-creator-corrupts" type="number" min="0" value="2">
               </div>
              </div>
              <div class="row">
                <div class="small-7 columns">
                  <label for="interactive-packet-attack-level-creator-kills" class="right inline">Kills:</label>
                </div>
                <div class="small-5 columns">
                  <input id="interactive-packet-attack-level-creator-kills" type="number" min="0" value="2">
                </div>
              </div>
            </div>
            <a id="interactive-packet-attack-level-creator-create" class="button success expand">Create level</a>
            <a id="interactive-packet-attack-level-creator-link" href="../packet-attack/index.html"></a>
          </div>
        </div>
      </form>
      <link rel="stylesheet" href="./css/packet-attack-level-creator.css">
      <script src="./js/packet-attack-level-creator.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    <!-- Foundation responsive CSS -->
    <script src="../base-files/js/third-party/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
