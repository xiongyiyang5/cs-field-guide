<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>FSA Light</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    
    <div id="interactive-fsa-light" class="interactive center-align" data-iframe-height>

      <div id="interactive-fsa-light-state-text">
        Current state: <span id="interactive-fsa-light-current-state-text"></span>
      </div>

      <div id="interactive-fsa-light-images">
        <img id="interactive-fsa-light-bulb-off" src="./img/lightbulb-off.png">
        <img id="interactive-fsa-light-bulb-on" src="./img/lightbulb.png">
      </div>

      <div id="interactive-fsa-light-buttons"></div>

      <a id="interactive-fsa-light-reset" class="btn waves-effect waves-light red">Reset to start state</a>

      <link rel="stylesheet" href="./css/fsa-light.css">
      <script src="./js/fsa-light.js"></script>
      <script src="../base-files/js/third-party/iframeResizer.contentWindow.min.js"></script>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
