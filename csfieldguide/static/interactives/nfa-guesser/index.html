<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>NFA Guesser</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>

    <div id="interactive-nfa-guesser" class="interactive center-align">
      <h3>Practice traversing a NFA</h3>
      <p>Traverse the NFA map below with the input sequence and select all the resulting states.</p>

      <object id="interactive-nfa-guesser-image" data="./img/nfa.svg" type="image/svg+xml"></object>

      <div id="interactive-nfa-guesser-input-sequence">
        Input sequence: <span id="interactive-nfa-guesser-input-sequence-value"></span>
      </div>

      <div id="interactive-nfa-guesser-state-checkboxes"></div>

      <p>
        <a id="interactive-nfa-guesser-check" class="btn btn-large waves-effect waves-light blue">Check answer</a>
      </p>

      <p id="interactive-nfa-guesser-result"></p>

      <p>
        <a id="interactive-nfa-guesser-new-sequence" class="btn waves-effect waves-light green">Generate new input sequence</a>
      </p>

      <link rel="stylesheet" href="./css/nfa-guesser.css">
      <script src="../base-files/js/fsa/fsa.js"></script>
      <script src="./js/nfa-guesser.js"></script>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </body>
</html>
