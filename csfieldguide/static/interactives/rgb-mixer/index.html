<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>RGB Mixer</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/third-party/jquery.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12 m8 l6">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-rgb-mixer">
      <h3>RGB Colour Mixer - Used by Screens</h3>

      <div id="interactive-rgb-mixer-container">
        <div id="interactive-rgb-mixer-result"></div>

        <div id="interactive-rgb-mixer-sliders">
          <div>
            <div><strong>Red</strong> - Currently set to <span id="interactive-rgb-mixer-red-value">127</span></div>
            <div class="interactive-rgb-mixer-slider"></div>
          </div>
          <div>
            <div><strong>Green</strong> - Currently set to <span id="interactive-rgb-mixer-green-value">127</span></div>
            <div class="interactive-rgb-mixer-slider"></div>
          </div>
          <div>
            <div><strong>Blue</strong> - Currently set to <span id="interactive-rgb-mixer-blue-value">127</span></div>
        	  <div class="interactive-rgb-mixer-slider"></div>
          </div>
        </div>
      </div>

      <link rel="stylesheet" href="./css/rgb-mixer.css">
      <link rel="stylesheet" href="../base-files/css/third-party/nouislider.min.css">
      <script type="text/javascript" src="./js/rgb-mixer.js"></script>
      <script type="text/javascript" src="../base-files/js/third-party/wNumb.js"></script>
      <script type="text/javascript" src="../base-files/js/third-party/nouislider.min.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
    </body>
  </html>
