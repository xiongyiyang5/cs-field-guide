{%- if type == 'in-page' -%}
  <div class="interactive-in-page">
    {{ "{% render_interactive_in_page '" }}{{ slug }}{{ "' %}" }}
  </div>
{% elif type == 'iframe' -%}
  <iframe src="{{ "{% url 'interactives:iframe_interactive' '" }}{{ slug }}{{ "' %}" }}{% if parameters %}?{{ parameters }}{% endif %}" class="iframe-resize w-100" frameborder="0" scrolling="no">
    <p>Your browser does not support iframes.</p>
  </iframe>
{% elif type == 'whole-page' -%}
  <div class="row">
    <div class="col s12 m8 l6 offset-m2 mb-4">
      {{ "{% render_interactive_link '" }}{{ slug }}'{% if text %} '{{ text }}' {% endif %}{{ " %}" }}
    </div>
  </div>
{%- endif -%}
